<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="icon" type="image/png" href="images/favicone.png" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="titleBg col d-flex justify-content-between align-items-center rounded"
          >
            <h1 class="text-light">My Todo list</h1>
            <div id="progressBar"></div>
            <i
              class="fa-solid fa-plus"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            ></i>
          </div>
        </div>
        <div class="row bg-gray rounded-2">
          <div class="col">
            <div class="container my-3" id="tasksContainer">
              <p class="text-center fw-medium fs-3">Add Today's Tasks!</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add new task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="">
            <div class="modal-body">
              <input
                required
                type="text"
                class="w-100"
                placeholder="Enter task info"
                id="newTask"
              />
              <label for="newTaskdeadLine">Enter deadline date:</label>
              <input type="date" id="newTaskdeadLine" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                value="ADD"
                class="btn submit"
                data-bs-dismiss="modal"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
